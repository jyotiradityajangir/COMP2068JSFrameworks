<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Functions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav> <ul>
                <li><a href="index.html">Home</a></li> <li><a href="excel.html">Excel</a></li> </ul>
        </nav>
    </header>

    <main>
        <h1>Excel Functions</h1> <form id="excel-form" onsubmit="return false;"> <div>
                <label for="numbers">Enter your numbers separated by spaces:</label> <input type="text" id="numbers" placeholder="e.g., 23 67 98 90 56"> </div>

            <fieldset>
                <legend>Select Function:</legend>
                <div>
                    <input type="radio" id="sum" name="excel_func" value="sum" checked> <label for="sum">AutoSum</label> </div>
                <div>
                    <input type="radio" id="avg" name="excel_func" value="avg"> <label for="avg">Average</label> </div>
                <div>
                    <input type="radio" id="max" name="excel_func" value="max"> <label for="max">Max</label> </div>
                <div>
                    <input type="radio" id="min" name="excel_func" value="min"> <label for="min">Min</label> </div>
            </fieldset>

            <div>
                <button type="submit" id="calculate-btn">Calculate</button> </div>
        </form>

        <div class="result-box">
            <h3>Result:</h3> <p id="result-output"></p> </div>
        
        <div class="theme-switcher">
            <button type="button" id="dark-btn">Dark Theme</button>
            <button type="button" id="light-btn">Light Theme</button>
        </div>
    </main>

    <footer> <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Jyotiraditya Jangir</p> </footer>

    <script src="js/script.js"></script>
</body>
</html>
