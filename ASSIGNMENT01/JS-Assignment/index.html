<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - User Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav> <ul>
                <li><a href="index.html">Home</a></li> <li><a href="excel.html">Excel</a></li> </ul>
        </nav>
    </header>

    <main>
        <h1>User Information Form</h1>
        <form id="main-form" name="mainform" onsubmit="return false;">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required> </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required> </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required> </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required> </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required> </div>
            <div>
                <label for="province">Province:</label>
                <input type="text" id="province" name="province" required> </div>
            
            <fieldset>
                <legend>Membership Level:</legend> <div>
                    <input type="radio" id="premium" name="membership" value="Premium" checked> 
                    <label for="premium">Premium Membership</label> </div>
                <div>
                    <input type="radio" id="standard" name="membership" value="Standard">
                    <label for="standard">Standard Membership</label> </div>
                <div>
                    <input type="radio" id="basic" name="membership" value="Basic">
                    <label for="basic">Basic Membership</label> </div>
            </fieldset>

            <div>
                <button type="submit" id="send-btn">Send</button>
                <button type="reset">Cancel</button> </div>
        </form>

        <div id="output"></div>
    </main>

    <footer> <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Jyotiraditya Jangir</p> </footer>

    <script src="js/script.js"></script>
</body>
</html>
